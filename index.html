<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam - Basic JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
</head>

<body>
    <h1> Add Product</h1>
    <hr>
    <div id="theFormDiv">
        <form id="productsForm" onsubmit="addProduct(event)">

            <!-- Product Name -->
            <div class="form-floating mb-3">
                <input type="text" id="productName" name="productName" placeholder="Enter Product Name"
                    class="form-control" required>
                <label for="productName">Product Name:</label>
            </div>

            <!-- Product Price -->
            <div class="form-floating mb-3">
                <input type="number" id="productPrice" name="productPrice" placeholder="Enter Product Price"
                    class="form-control" required>
                <label for="productPrice">Product Price:</label>
            </div>

            <!-- Product Category Select -->
            <div class="form-floating mb-3">
                <select class="form-select" id="productCategory" name="productCategory" required>
                    <option value="" selected>Choose Product Category</option>
                    <option value="drinks">Drinks</option>
                    <option value="meat">Meat</option>
                    <option value="dairy">Dairy</option>
                    <option value="snacks">Snacks</option>
                    <option value="basic">Basic</option>
                </select>
            </div>

            <!-- Image URL -->
            <div class="form-floating mb-3">
                <input type="text" id="imageURL" name="imageURL" placeholder="Enter URL For Product Image"
                    class="form-control" required>
                <label for="imageURL">Product Image</label>
            </div>

            <!-- Submit -->
            <div class="form-floating mb-3">
                <button class="btn btn-primary">Add Product</button>
            </div>
        </form>
    </div>
    <hr>
    <h2> My Cart</h2>
    <div id="main" class="container d-flex justify-content-center table-bordered border-4">
        <table class="productTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Category</th>
                    <th>Product Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productBodyTable">
                
            </tbody>
        </table>
    </div>
</body>

</html>
